<!DOCTYPE html>
<!--[if IE 7]><html class="no-js ie7 oldie" lang="en-US"> <![endif]-->
<!--[if IE 8]><html class="no-js ie8 oldie" lang="en-US"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Ramil Mamedov | Thank You</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ramil Mamedov, CV, Portfolio, Resume">
    <meta name="google" content="notranslate">
    <link rel="icon" href="assets/images/favicon.ico">
    <!-- Stylesheets -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="item">
                    <button class="thxButton">
                        <span>Thank you for your email!
                            <br> Click to go back :)</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript -->
    <script src="assets/js/jquery.min.js"></script>
    <!-- Init.js -->
    <script type="text/javascript">
        // Thank you button!
        var thxBtn = document.querySelector(".thxButton");
        thxBtn.onmousemove = e => {
            const x = e.pageX - e.target.offsetLeft;
            const y = e.pageY - e.target.offsetTop;
            e.target.style.setProperty("--x", `${x}px`);
            e.target.style.setProperty("--y", `${y}px`);
        };

        thxBtn.addEventListener("click", function () {
            window.history.go(-2);
            return false;
        });
    </script>
</body>

</html>
